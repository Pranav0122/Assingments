<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Form Elements">
        <title>Bio-data</title>
    </head>
    <body>
        <h1>My Bio Data</h1>
        <form method="POST" action=" ">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="inputFirstName">
                    FirstName:
                </label>
                <input type="text" placeholder="First Name" id="inputFirstName" required/>
                <label for="inputLastName">
                    LastName:
                </label>
                <input type="text" placeholder="Last Name" id="inputLastName"/>
                <br>
                <label for="male">Male: </label>
                <input type="radio" id="male">
                <label for="female">Female: </label>
                <input type="radio" id="female">
                <label for="others">Others: </label>
                <input type="radio" id="others">
                <br><br>
                <label for="inputDate">Date of Birth</label>
                <input id="inputDate" type="date" required >
                <br><br>
                <label for="inputMail">E-Mail:</label>
                <input id="inputMail" type="email" required>
                <br><br>
                <label for="inputPhone">Phone</label>
                <input id="inputDate" type="tel" required>
                <br><br>
                <label for="inputHeight">Height:</label>
                <input id="inputHeight" type="num"required>
                <br>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="inputSchoolName">School Name: </label>
                <input type="text" id="inputSchoolName" placeholder="School Name" required>
                <br><br>
                <label for="inputClass">Class: </label>
                <input type="number" id="inputClass" placeholder="Enter Class" required>
                <br><br>
                <label for="inputStream">Stream: </label>
                <select id="inputStream">
                        <option>Stream</option>
                        <option>Medical</option>
                        <option>Non-Medical</option>
                        <option>Arts</option>
                        <option>Commerce</option>
                </select>
                <br><br>
                <label for="inputFile">Marksheet: </label>
                <input type="file" id="inputFile" value="Choose File">
            </fieldset>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
