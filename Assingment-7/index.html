<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <input type="text" id="searchCity" value="Delhi"><br>
        <button id="btn" type="button" onclick="fetchData()">Get Weather</button>
        <div id="innerContainer">
            <p id="location"></p>
            <p id="time"></p>
            <p id="temp"></p>
            <p id="minmax"></p>
            <p id="speed"></p>
            <p id="weather"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
